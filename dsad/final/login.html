<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="header">
    <a class="logo" href="index.html" >
      <img src="./img/bk.png" alt="logo" class="logo-img">
    </a>
  
    
    <div class="btns-wrapper">
      <p onclick="window.location.href='index.html'">Home</p>
      <div class="auth-buttons">
        <p onclick="window.location.href='login.html'">Login</p>
        <p onclick="window.location.href='signup.html'">Sign Up</p>
      </div>
      <div class="dropdown">
        <span>Language</span>
        <div class="dropdown-content">
          <a href="#">GE</a>
          <a href="#">EN</a>
        </div>
      </div>
    </div>
  </div>
  
  <div style="display: flex;justify-content: center;align-items: center;background: #191927;width: 100%;
       height: 100vh">

  <form class="d" style=" width: 800px; width: 800px; display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <input style="width: 250px; margin-top: 10px;" type="text" id="username" name="username" placeholder="Username" required>
    <input style="width: 250px; margin-top: 10px;" type="password" id="password" name="password" placeholder="password" required>
    
    <p style="color: #fff; margin-bottom: 10px;">Don't have an account? <a href="signup.html" style="color: #fff; text-decoration: underline text-decoration: none;">Sign Up</a></p>
    
    <button type="submit" class="s-btn">Login</button>
  </form>
  </div>

  
  <script>
    // Check if the user is logged in and hide the login button
    if (localStorage.getItem('loggedIn')) {
      document.getElementById('loginButton').style.display = 'none';
    }
    
    // Handle form submission
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Perform login logic
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      // Assuming successful login, store the login state
      localStorage.setItem('loggedIn', true);
      
      // Redirect to the main page
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
